<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Generator | Yuvraj Singh </title> 
    <link rel="shortcut icon" href="img/yuvraj-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7027b226c0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="wrapper">
        <header>
            Quote of the Day
        </header>
        <div class="content">
            <div class="quote-area">
                 <i class="fa fa-quote-left lq"></i>
                 <p class="quote">It always seems impossible until it's done</p>
                 <i class="fa fa-quote-right rq"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Nelson Mandela</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fa fa-volume-up"></i></li>
                    <li class="copy">
                        <i class="fa fa-copy"></i>
                    </li>
                    <li class="twitter"><i class="fab fa-twitter"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>
</div>
    <footer>
        <p>Made With &hearts; By <a href="#">Yuvraj Singh</a></p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
